---
format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- push_branch: master
  workflow: ci
- pull_request_source_branch: "*"
  pull_request_target_branch: "*"
  workflow: ci
workflows:
  ci:
    steps:
    - script@1.1.3:
        title: Bootstrapping...
        inputs:
        - content: RUNNING_ON_CI=1 DISABLE_CARTHAGE_CACHE_CONFIG=true FORCE_CARTHAGE_VERSION=true
            FORCE_SWIFTLINT_VERSION=true VERBOSE=true script/bootstrap
    - script@1.1.3:
        run_if: '{{getenv "PR" | eq "true"}}'
        title: Running linter...
        inputs:
        - content:
            #!/bin/bash
            set -ex
            echo `swiftlint lint --reporter json > .swiftlint-report.json || true`
            bundle exec linterbot "$BITRISE_APP_SLUG" "$BITRISE_PULL_REQUEST" --trace < .swiftlint-report.json
    - script@1.1.3:
        title: Testing...
        inputs:
        - content: CI_BUILD=true bundle exec fastlane test
    - script@1.1.3:
        title: Calculating coverage...
        inputs:
        - content: bundle exec slather coverage --html --output-directory coverage
    envs:
    - opts:
        is_expand: true
      CARTHAGE_CACHE_BUCKET_NAME: carthage-cache
    - opts:
        is_expand: true
      REPO_SLUG: wolmo-core-ios
    before_run:

app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: Core.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: Core
